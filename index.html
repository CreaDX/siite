<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â›‰</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 500px; /* adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cannon ballistic calculator (by WontedMist50753)</h1>
        <label for="radius-input">Enter height above target:</label>
        <input type="number" id="radius-input" value="1" />
        <button id="update-radius-btn">Update Radius</button>
        <div id="map"></div>
        <video id="intro-video" width="100%" height="100%" autoplay muted>
          <source src="0818(1).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
    </div>
    <div class="calculator-container">
        <h2>Medium Calculator</h2>
        <label for="num1-input">Number 1:</label>
        <input type="number" id="num1-input" value="0" />
        <label for="num2-input">Number 2:</label>
        <input type="number" id="num2-input" value="0" />
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <p id="result">Result: 0</p>
    </div>
    <div class="top-buttons">
        <button id="calculate-btn">Calculate</button>
        <button id="clear-btn">Clear</button>
    </div>
    <div class="side-buttons">
        <button id="draw-btn">Draw</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([57.634, -339.621], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark-all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: ['a', 'b', 'c'],
            maxZoom: 19
        }).addTo(map);
    </script>
    <script src="script.js"></script>
</body>
</html>
