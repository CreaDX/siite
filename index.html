<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.css" />
</head>
<body>
    <div id="map"></div>
    <div id="map-controls">
        <button id="fullscreen-btn" title="Fullscreen"></button>
        <button id="zoom-in-btn" title="Zoom in"></button>
        <button id="zoom-out-btn" title="Zoom out"></button>
        <button id="reset-btn" title="Reset map"></button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/leaflet.fullscreen.min.js"></script>
    <script src="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
    <script>
        var map = L.map('map').setView([57.634, -339.621], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark-all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: ['a', 'b', 'c'],
            maxZoom: 19
        }).addTo(map);

        // Add fullscreen control
        map.addControl(new L.Control.Fullscreen());

        // Add zoom controls
        L.easyButton('fa-chevron-up', function(btn, map){
            map.zoomIn();
        }).addTo(map);

        L.easyButton('fa-chevron-down', function(btn, map){
            map.zoomOut();
        }).addTo(map);

        // Add reset button
        L.easyButton('fa-home', function(btn, map){
            map.setView([57.634, -339.621], 6);
        }).addTo(map);
    </script>
</body>
</html>
